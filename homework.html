<!DOCTYPE html>
<html>
<head>
	<style>
table {
	border : 1px solid violet;
	border-collapse : collapse;
}
td {
	width : 50px;
	height : 50px;
	padding : 0px;
	font : italic 50px consolas, sans-serif;
	color : blue;
	text-align: center;
	background: linen;
}
div#msg {
	font : italic 18px consolas, sans-serif;
	color : magenta;
	margin-top : 10px;
}
</style>
<script>
	var num1_c = 0, num2_c = 0;
	var num2_c = 0;
	var num3_c = 0;
	var num4_c = 0;
	
	function change1() {
		if (num1_c != 1) {
		var td = document.getElementById("1");
		num1 = Math.floor(Math.random() * 3) + 1;	
		td.innerHTML = num1;
		num1_c = 1;
		check();
		}
	}
	
	function change2() {
		if (num2_c != 1) {
		var td = document.getElementById("2");
		num2 = Math.floor(Math.random() * 3) + 1;	
		td.innerHTML=num2;	
		num2_c = 1
		check();
		}
	}
	
	function change3() {
		if (num3_c != 1) {
		var td = document.getElementById("3");
		num3 = Math.floor(Math.random() * 3) + 1;	
		td.innerHTML=num3;
		num3_c = 1;
		check();
		}
	}

	function change4() {
		if (num4_c != "1") {
		var td = document.getElementById("4");
		num4 = Math.floor(Math.random() * 3) + 1;	
		td.innerHTML=num4;	
		num4_c = 1;
		check();
		}
	}

	function check() {
		if (num1 == num2 == num3 == num4) {
			var obj = document.getElementById("parent");
			var newDIV = document.createElement("div");
			newDIV.innerHTML = "success";
			obj.appendChild(newDIV);
		}

		else {
			var obj = document.getElementById("parent");
			var newDIV = document.createElement("div");
			newDIV.innerHTML = "fail";
			obj.appendChild(newDIV);
		}
	}
</script>
<title>실습 14</title>
</head>
<body id ="parent">
	<h3>숫자 게임</h3>
	<p>각 숫자를 클릭하면 1에서 3사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
	<hr>
	<table>
		<tr>
			<td id="1" onclick="change1()">0</td>
			<td id="2" onclick="change2()">0</td>
			<td id="3" onclick="change3()">0</td>
			<td id="4" onclick="change4()">0</td>
	</table>
</body>
</html>
